<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Assignment</title>
  <style>
    /* CSS goes here */
    body { font-family: Arial; margin: 20px; background: #f4f4f9; }
    header { text-align: center; background: #dbeafe; padding: 20px; border: 2px solid #3b82f6; margin-bottom: 20px; }
    .card { background: white; padding: 15px; border: 2px solid #9ca3af; margin: 10px 0; border-radius: 8px; }
    h1 { color: #1e3a8a; }
    h2 { color: #2563eb; }
    .btn { padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <header>
    <h1>Nicole's CSS Assignment</h1>
    <p>Learning CSS and the Box Model</p>
  </header>
  <section class="card">
    <h2>About CSS</h2>
    <p>CSS is used to style web pages. You can control colors, fonts, spacing, and layout.</p>
  </section>
  <section class="card">
    <h2>Box Model Example</h2>
    <p>Every element has content, padding, border, and margin. This card demonstrates all of them.</p>
  </section>
  <button class="btn">Click Me</button>
</body>
</html>
